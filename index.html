<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></link>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<style>
		body {
			padding-bottom: 70px;
		}

		footer .row {
			margin: 20px 0 10px;
		}
	</style>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">

			<a class="navbar-brand" href="#">Cia Ipsum</a>
		</div>
	</div>
</nav>

<div class="container">
	<div class="row">
		<div class="well">
			<form role="form">
				<div class="form-group">
					<label for="paragraphs">Paragraphs</label>
					<input type="text" class="form-control" id="paragraphs" placeholder="4">
				</div>

				<button type="submit" class="btn btn-default">Generate</button>
			</form>
		</div>

		<div class="well" id="ciaipsum"></div>
	</div>
</div>

<footer class="navbar navbar-default navbar-fixed-bottom">
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<a href="https://github.com/johnciacia/ciaipsum">Github</a></p>
			</div>

			<div class="col-md-offset-4 col-md-4">
				<span class="pull-right text-muted">
					A <a href="http://gfyproductions.com">GFY Production</a> &copy; 2014
				</span>
			</div>
	</div>
</footer>


<script>

	var phrases = [
				"pretty good",
				"sounds good",
				"/crickets",
				"yup",
				"yeah",
				"cool",
				"GFY",
				"EAFD",
				"8=================D"
			];

	$('button').on('click', function(e) {
		e.preventDefault();

		var count = $('input[type=text]').val() || 4,
				ciaipsum = $('#ciaipsum');

		if(count > 100) {
			alert('Cia would never say that much');
			return;
		}

		ciaipsum.empty();

		for(i = 0; i < count; i++) {

			var foo = Math.floor((Math.random() * phrases.length));

			ciaipsum.append('<p>' + phrases[foo] + '</p>')
		}
	});
</script>
</body>
</html>
